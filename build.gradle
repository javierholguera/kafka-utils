plugins {
    id 'java'
}

group 'com.javierholguera.kafka-util'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '2.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
